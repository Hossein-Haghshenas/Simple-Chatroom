<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/image/night.png"
      type="image/x-icon"
    />
    <!-- Font awesome css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animation css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom css link -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Sky Room</title>
  </head>
  <body>
    <header>
      <!-- chatroom title -->
      <section class="main-title my-4 d-flex align-items-center">
        <img
          class="logo me-2 mb-1"
          src="assets/image/night.png"
          alt="logo star"
        />
        <h1>Sky Room</h1>
      </section>
    </header>

    <main class="d-flex flex-column align-items-center">
      <!-- Rooms Buttons -->
      <section>
        <section class="rooms-title text-center my-3">
          <h4>Choose a room</h4>
        </section>
        <section class="rooms">
          <button class="room-btn room-active" id="general">#General</button>
          <button class="room-btn" id="programming">#Programming</button>
          <button class="room-btn" id="music">#Music</button>
          <button class="room-btn" id="gaming">#Gaming</button>
        </section>
      </section>
      <!-- Chat Messages -->
      <section class="chat-messages">
        <!-- Chat Messages Display-->
        <section class="message-display">
          <ul class="list-group" id="messages-list">
            <!-- Messages -->
          </ul>
        </section>
        <!-- New Message -->
        <section class="new-message my-3 text-center">
          <form action="" class="position-relative">
            <input
              type="text"
              id="message-input"
              placeholder="Message"
              required
            />
            <button
              type="submit"
              id="send-btn"
              class="fa-solid fa-paper-plane"
            ></button>
          </form>
        </section>
      </section>
    </main>
    <footer>
      <p>
        Created By
        <a href="https://www.instagram.com/Hossein_Developer"
          >Hossein-Developer</a
        >
      </p>
    </footer>

    <!-- bootstrap scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom scripts -->
    <script type="module" src="assets/js/chat.js"></script>
    <script type="module" src="assets/js/ui.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
