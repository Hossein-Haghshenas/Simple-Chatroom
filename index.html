<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/image/night.png"
      type="image/x-icon"
    />
    <!-- Font awesome css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- animation css link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Custom css link -->
    <link rel="stylesheet" href="assets/css/logInStyles/loginStyle.css" />

    <title>Sky Room</title>
  </head>
  <body>
    <section class="login-container">
      <section class="login-header d-flex flex-column align-items-center">
        <section class="logo">
          <img src="assets/image/night.png" alt="logo sky" />
        </section>
        <section class="title">
          <h4>Sky Room</h4>
        </section>
      </section>
      <section class="login-fields">
        <form class="login-form" action="chat.html">
          <section class="position-relative">
            <span><i class="fa-regular fa-user field-icon"></i></span>
            <input
              type="text"
              id="username"
              placeholder="Username"
              required
              minlength="3"
              maxlength="10"
            />
          </section>
          <section class="position-relative">
            <span><i class="fa fa-lock field-icon"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              minlength="4"
            />
          </section>

          <input type="submit" id="submit-btn" value="Sign Up" />
        </form>
      </section>
    </section>

    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/newUser.js"></script>
  </body>
</html>
